<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KnowStride — Library</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <header class="topbar">
    <a class="toplink" href="/">← Back</a>
    <div class="brand">KnowStride</div>
    <button id="logoutBtn" class="toplink" style="display:none;">Log out</button>
  </header>

  <main class="container">
    <section id="authBox" class="card">
      <h1>Log in</h1>
      <p class="muted">Use Google or email.</p>
      <p id="authStatus" class="muted">Loading…</p>

      <!-- CLERK MOUNTS HERE -->
      <div id="clerkMount" style="margin-top:16px;"></div>

      <p id="authError" style="color:#b00020;margin-top:12px;"></p>
    </section>

    <section id="appBox" class="card" style="display:none;">
      <h2>Library</h2>
      <div id="appContent"></div>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
