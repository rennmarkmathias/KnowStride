<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KnowStride — Library</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <header class="topbar">
      <a class="toplink" href="/">← Back</a>
      <div class="brand">KnowStride</div>
      <button id="logoutBtn" class="toplink" style="visibility:hidden">Log out</button>
    </header>

    <main class="container">
      <section id="authBox" class="card">
        <h1>Log in</h1>
        <p class="muted">Use Google or email.</p>

        <div id="authError" class="error" style="display:none"></div>

        <!-- VIKTIGT: app.js letar efter exakt detta id -->
        <div id="clerkMount" style="margin-top:16px"></div>

        <p id="authStatus" class="muted" style="margin-top:12px"></p>
      </section>

      <section id="libraryBox" class="card" style="display:none">
        <div class="row" style="justify-content:space-between; align-items:center;">
          <h2 style="margin:0;">Library</h2>
          <div id="libraryMeta" class="muted"></div>
        </div>

        <div id="planBox" style="margin-top:12px"></div>
        <div id="libraryList" style="margin-top:16px"></div>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
