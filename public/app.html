<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KnowStride – Library</title>

  <link rel="stylesheet" href="/styles.css" />

  <!-- Clerk MUST be loaded like this -->
  <script
    src="https://js.clerk.com/v4/clerk.browser.js"
    crossorigin="anonymous"
  ></script>
</head>

<body>
  <header class="topbar">
    <a class="toplink" href="/">← Back</a>
    <div class="brand">KnowStride</div>
    <button id="logoutBtn" class="toplink" style="display:none;">Log out</button>
  </header>

  <main class="container">
    <!-- AUTH -->
    <section id="authBox" class="card">
      <h1>Log in</h1>
      <p class="muted">Use Google or email.</p>

      <div id="clerkMount" style="margin-top:16px;"></div>
      <p id="authError" class="muted" style="color:#b00020;margin-top:12px;"></p>
    </section>

    <!-- APP -->
    <section id="appBox" class="card" style="display:none;">
      <h2>Library</h2>
      <p class="muted">You are logged in.</p>
      <div id="appContent"></div>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
