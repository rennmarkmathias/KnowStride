<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Account — KnowStride</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <header class="topbar">
    <a class="toplink" href="/">← Shop</a>
    <a class="brand" href="/">
      <div class="brand-name">KnowStride</div>
      <div class="brand-tagline">Historical posters</div>
    </a>
    <nav class="topnav">
      <a class="toplink" href="/sign-in.html" id="loginLink">Log in</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Account</h1>
      <p class="muted">Sign in to see your order history. Guest checkouts are always available.</p>

      <div id="userArea" style="display:none;">
        <div class="callout" style="margin-top:14px;">
          <div class="muted small">Signed in as</div>

          <!-- Show email instead of userId -->
          <div id="userEmail" style="font-weight:800;"></div>

          <!-- Logout button (standard UX) -->
          <div style="margin-top:10px; display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
            <button class="btn" id="logoutBtn" type="button">Log out</button>

            <!-- Optional: keep Clerk user button if you like -->
            <div id="userButton"></div>
          </div>
        </div>

        <h2 style="margin-top:22px;">Orders</h2>
        <div id="ordersArea" class="muted">Loading orders…</div>
      </div>

      <div id="guestArea" style="display:none;">
        <div class="hero-actions" style="margin-top:14px;">
          <a class="btn" href="/sign-in.html">Log in</a>
          <a class="btn ghost" href="/sign-up.html">Create account</a>
        </div>
      </div>

      <p id="err" class="muted" style="margin-top:12px;color:#b00020;"></p>
    </section>

    <footer class="footer footer-compact">
      <div class="footer-bottom muted small">© <span id="year"></span> KnowStride.</div>
    </footer>
  </main>

  <!-- ClerkJS (pin version for stability) -->
  <script
    defer
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_live_Y2xlcmsua25vd3N0cmlkZS5jb20k"
    src="https://unpkg.com/@clerk/clerk-js@5/dist/clerk.browser.js">
  </script>

  <script>
    window.addEventListener("load", async () => {
      const y = document.getElementById("year");
      if (y) y.textContent = String(new Date().getFullYear());

      try {
        await Clerk.load();

        const user = Clerk.user;
        const userArea = document.getElementById("userArea");
        const guestArea = document.getElementById("guestArea");
        const loginLink = document.getElementById("loginLink");

        // Helper: map internal statuses to friendly labels
        function friendlyStatus(raw) {
          const s = String(raw || "").toLowerCase();
          const map = {
            paid: "Order received",
            prodigi_created: "Order received",
            submitted: "In production",
            in_production: "In production",
            shipped: "Shipped",
            delivered: "Delivered",
            cancelled: "Cancelled",
            canceled: "Cancelled",
            refunded: "Refunded",
          };
          return map[s] || (s ? s.replace(/_/g, " ") : "Order received");
        }

        // Helper: format currency correctly (Stripe/D1 often stores cents)
        function formatMoney(amountTotal, currency) {
          if (amountTotal == null) return "";
          const ccy = String(currency || "usd").toUpperCase();
          const n = Number(amountTotal);
          if (Number.isNaN(n)) return "";

          // Most Stripe amounts are in the smallest currency unit (USD cents).
          // So 100 => $1.00, not $100.00.
          const isZeroDecimal = ["JPY", "KRW"].includes(ccy);
          const value = isZeroDecimal ? n : n / 100;

          try {
            return new Intl.NumberFormat(undefined, { style: "currency", currency: ccy }).format(value);
          } catch {
            // Fallback if Intl doesn't like the currency for some reason
            return (ccy === "USD" ? "$" : (ccy + " ")) + value.toFixed(2);
          }
        }

        if (user) {
          if (loginLink) loginLink.style.display = "none";
          userArea.style.display = "block";

          // ✅ Display email instead of user.id
          const email =
            user?.primaryEmailAddress?.emailAddress ||
            user?.emailAddresses?.[0]?.emailAddress ||
            "";
          document.getElementById("userEmail").textContent = email ? email : "Signed in";

          // ✅ Logout button
          const logoutBtn = document.getElementById("logoutBtn");
          logoutBtn.onclick = async () => {
            try {
              await Clerk.signOut();
            } finally {
              window.location.href = "/"; // or "/account" if you prefer
            }
          };

          // Optional: keep Clerk user button mounted
          const userButtonEl = document.getElementById("userButton");
          if (userButtonEl) {
            Clerk.mountUserButton(userButtonEl);
          }

          // Fetch orders for this Clerk user
          const token = await Clerk.session.getToken();
          const primaryEmail = email || "";

          const res = await fetch("/api/orders", {
            headers: token
              ? {
                  Authorization: `Bearer ${token}`,
                  "X-User-Email": primaryEmail,
                }
              : {},
          });

          const data = await res.json().catch(() => ({}));
          const ordersArea = document.getElementById("ordersArea");

          if (!res.ok) {
            ordersArea.textContent = data?.error || "Could not load orders.";
            return;
          }

          const orders = Array.isArray(data?.orders) ? data.orders : [];
          if (!orders.length) {
            ordersArea.textContent = "No orders yet.";
            return;
          }

          ordersArea.classList.remove("muted");
          ordersArea.innerHTML = orders
            .map((o) => {
              const dt = new Date(o.created_at);
              const when = isNaN(dt.getTime()) ? "" : dt.toLocaleString();

              const amount = formatMoney(o.amount_total, o.currency);
              const labelPaper = o.paper === "fineart" ? "Fine Art" : "Standard";
              const labelSize = (o.size || "").toUpperCase();

              const statusLabel = friendlyStatus(o.status);

              // Optional extra info (only show if present)
              const details = [];
              if (o.prodigi_status) details.push(`Production: ${o.prodigi_status}`);
              if (o.tracking_url) {
                details.push(`<a href="${o.tracking_url}" target="_blank" rel="noopener">Track package</a>`);
              } else if (o.tracking_number) {
                details.push(`Tracking: ${o.tracking_number}`);
              }
              if (o.prodigi_order_id) details.push(`Print ref: ${o.prodigi_order_id}`);

              const detailsHtml = details.length ? ` · ${details.join(" · ")}` : "";

              return `
                <div class="card" style="margin-top:12px;">
                  <div style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;">
                    <div>
                      <div style="font-weight:800;">${(o.poster_title || o.poster_id || "Poster")}</div>
                      <div class="muted small">${labelPaper} · ${labelSize} · ${o.mode || "STRICT"}</div>
                    </div>
                    <div style="text-align:right;">
                      <div style="font-weight:800;">${amount}</div>
                      <div class="muted small">${when}</div>
                    </div>
                  </div>
                  <div class="muted small" style="margin-top:8px;">
                    Status: ${statusLabel}${detailsHtml}
                  </div>
                </div>
              `;
            })
            .join("");
        } else {
          guestArea.style.display = "block";
        }
      } catch (e) {
        document.getElementById("err").textContent = e?.message || String(e);
      }
    });
  </script>
</body>
</html>
