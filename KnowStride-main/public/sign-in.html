<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KnowStride — Sign in</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <header class="topbar">
    <a class="toplink" href="/">← Back</a>
    <div class="brand">KnowStride</div>
  </header>

  <main class="container">
    <section class="card">
      <h1>Log in</h1>
      <p class="muted">Use Google or email.</p>
      <div id="sign-in" style="margin-top:14px;"></div>
      <p id="err" class="muted" style="margin-top:12px;color:#b00020;"></p>
    </section>
  </main>

  <!-- ClerkJS (PINNA version – undvik @latest i prod) -->
  <script
    defer
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_live_Y2xlcmsua25vd3N0cmlkZS5jb20k"
    src="https://unpkg.com/@clerk/clerk-js@5/dist/clerk.browser.js">
  </script>

  <script>
    window.addEventListener("load", async () => {
      try {
        await Clerk.load();
        Clerk.mountSignIn(document.getElementById("sign-in"), {
          signUpUrl: "/sign-up.html",
          afterSignInUrl: '/account.html',
        });
      } catch (e) {
        document.getElementById("err").textContent = e?.message || String(e);
      }
    });
  </script>
</body>
</html>
